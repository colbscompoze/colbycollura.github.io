<html><head><title>Animation in the Document Object Model</title><style>	body {		background-color: 	darkblue; }	#nightSky { z-index:           -1;				width:				800px;				height:				500px;}		#box1 {			            position:			absolute;				top:				100px;				left:				200px;				border: 			solid black 5px;				width:				800px;				height:				500px;				z-index:            1;}	#rocket { 	position:			absolute;				top:				0px;				left:				0px; 				z-index:            2;}	#headerA {	position:			absolute;				top:				70px;				left:				40px; }	#menu {     background-color:  grey;	            position:			absolute;				top:				100px;				left:				20px;				border: 			solid black 5px;				width:				100px;				height:				400px;				display:	        flex;	            flex-direction:	    column;	            justify-content:    space-around;	            align-items:	    center;}	#Blastoff {	position:			absolute;				top:				50px;				left:				100px;				visibility:			hidden;				opacity:            1;}   	H1 {        text-align:        center;	            color:              white;}	</style><script type="text/javascript">	var xPosition = new Array(400, 450, 500, 450, 400, 350, 300, 350, 400, 450, 500, 450, 400, 350, 300, 325, 350, 375, 400, 450, 475, 500, 475, 450, 425, 400, 420, 440, 460, 480, 500, 520, 550, 580, 610, 640, 670, 700);	// var xPosition = new Array(000, 050, 100, 150, 200, 250, 300, 350, 400, 450, 500, 500, 500, 500, 500, 500, 500, 500, 500);	var yPosition = new Array(400, 405, 400, 405, 400, 405, 400, 405, 400, 405, 400, 405, 400, 405, 400, 405, 400, 405, 400, 380, 360, 340, 320, 300, 320, 320, 340, 360, 380, 360, 340, 320, 300, 250, 200, 150, 100, 000);	var cycle = 0;	var timer1;		function moveRocket(){	        document.getElementById("Rocket").style.visibility = "visible";		    if (cycle < xPosition.length){			    var a = xPosition[cycle];			    var b = yPosition[cycle];			    document.getElementById("Rocket").style.left = a + "px";			    document.getElementById("Rocket").style.top = b + "px";			    cycle ++;		    }		    else {			    document.getElementById("Rocket").style.visibility = "hidden";			    document.getElementById("BlastOff").style.visibility = "visible";		    }	}	function startRocket(){	//Move to the next position every 500 milliseconds		timer1 = setInterval(moveRocket, 100);	}	function stopRocket(){	//Move to the next position every 500 milliseconds		clearInterval(timer1);	}		function showBlast() {	    document.getElementById("BlastOff").style.visibility = "visible";	}	function hideBlast() {	    document.getElementById("BlastOff").style.visibility = "hidden";	}	function showPlanets() {	    document.getElementById("BlastOff").style.opacity = 0.25;	}</script></head><body><h1>Rocket Animation</h1><div id="box1">	<img id="Nightsky" src="nightsky.jpg" alt="Rocket" />	<img id="Rocket" src="rocket.png" alt="Rocket" />	<img id="BlastOff" src="blastoff.png" alt="Blast Off"/></div><div id="menu">    <input type="button" id="button1" value="Start Rocket" onclick="startRocket()" />    <input type="button" id="button2" value="Stop Rocket" onclick="stopRocket()" />    <input type="button" id="button3" value="Show BlastOff" onclick="showBlast()"/>    <input type="button" id="button4" value="Hide BlastOff" onclick="hideBlast()"/>    <input type="button" id="button5" value="Show Planets" onclick="showPlanets()"/></div></body></html>
