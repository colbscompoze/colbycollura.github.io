<!DOCTYPE html>
<html>
<head>
<title>Up North Radio</title>
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
<style>
    body {
        background-color:rgba(0,0,255,0.3); }
	z-index: -1;
    h1 {
        color: white; 
        text-align: center; 
        font-size: 60px; 
        font-family: 'Architects Daughter', cursive;
        font-weight: bold; }
    h2 {
        color: white; 
        font-size: 24px;
        font-family: 'Architects Daughter', cursive; }
    #imageA {
	height:		240 px;
	width:		360 px;}
    #imageB {
	height:		240 px;
	width:		360 px}
    #imageC {
	height:		240 px;
	width:		360 px;}
    #imageD {	
	height:		240 px;
	width:		360 px}
    #pond {
	display:	flex;
	justify-content: space-around;
	height:		1500 px;
	width:		1500 px }
    #pond2
    	display:	flex;
	height:		1500 px;
	width:		1500 px }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$("#button1").click(function(){
		$("#imageA").toggle("slow");
	});
	$("#button2").click(function(){
        	$("#imageB").animate({
            	left: '250px',
            	height: '+=50px',
            	width: '+=50px'
        	});
	});
	$("#button3").click(function(){
        	$("#imageB").animate({
            	left: '250px',
            	height: '-=50px',
            	width: '-=50px'
        	});
    	});
});
</script>
</head>
<H1>Up North Radio</H1>
<H2><em>Go outside, Go wild</em></H2>
<input type="button" id="button1" value="Toggle Photo A" />
<input type="button" id="button2" value="Grow Photo B" />
<input type="button" id="button3" value="Shrink Photo B" />
<input type="button" id="button4" value="grow d" />
<body>
<div id="pond">
	<img id="imageA" src="mountains1.jpg" alt="one" style="height: 200px; width:300px"/>
	<img id="imageB" src="camping1.JPG" alt="two" style="height: 200px; width:300px" />
	<img id="imageC" src="fishing1.JPG" alt="three" style="height: 200px; width:300px" />
<div id="pond2">
	<img id="imageD" src="lutsen1.JPG" alt="four" style="height: 200px; width:300px"/>
</div>
</body>
</html>
