<!DOCTYPE html>
<html>
<head>
<title>Up North Radio</title>
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
<style>
    body {
        background-color:rgba(0,0,255,0.3); }
    h1 {
        color: white; 
        text-align: center; 
        font-size: 60px; 
        font-family: 'Architects Daughter', cursive;
        font-weight: bold; }
    h2 {
        color: white; 
        font-size: 24px;
        font-family: 'Architects Daughter', cursive; }
    #imageA {
	top:		100 px;
	left:		150 px; 
	height:		400 px;
	width:		400 px;}
    #imageB {
	top:		100 px;
	left:		450 px; 
	height:		400 px;
	width:		400 px}
    #imageC {
	top:		350 px;
	left:		150 px; 
	height:		400 px;
	width:		400 px;}
    #imageD {	
	top:		350 px;
	left:		450 px; 
	height:		400 px;
	width:		400 px}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$("#button1").click(function(){
		$("#imageA").toggle("slow");
		$("div").animate({left: '250px'});
	});
});
</script>
</head>
<body>
<H1>Up North Radio</H1>
<H2><em>Go outside, Go wild</em></H2>
<input type="button" id="button1" value="Toggle" />
<input type="button" id="button2" value="random swap" />
<input type="button" id="button3" value="shrink d" />
<input type="button" id="button4" value="grow d" />
<img id="imageA" src="mountains1.jpg" alt="one" style="height: 200px; width:300px"/>
<h2>image A</h2>
<img id="imageB" src="camping1.JPG" alt="two" style="height: 200px; width:300px" />
<h2>image B</h2>
<img id="imageC" src="fishing1.JPG" alt="three" style="height: 200px; width:300px" />
<h2>image C</h2>
<img id="imageD" src="lutsen1.JPG" alt="four" style="height: 200px; width:300px"/>
<h2>image D</h2>
</body>
</html>
