<!DOCTYPE html>
<html>
<head>
<title>Up North Radio</title>
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
<style>
    body {
        background-color:rgba(0,0,255,0.3);}
	z-index: -1;
    #title {
        color: white; 
        text-align: center; 
        font-size: 60px; 
        font-family: 'Architects Daughter', cursive;
        font-weight: bold; }
    h2 {
        color: white; 
        font-size: 24px;
        font-family: 'Architects Daughter', cursive; }
    #imageA {
	height:		240 px;
	width:		360 px;}
    #imageB {
	height:		240 px;
	width:		360 px}
    #imageC {
	height:		240 px;
	width:		360 px;}
    #imageD {
	height:		240 px;
	width:		360 px}
    #imageE {
	height:		240 px;
	width:		360 px;}
    #pond {
	width:		750 px;
	height:		1500 px; 
	display:	flex;
	flex-direction:	row;
	justify-content: space-around;
	align-items:	center;
	border-style:	double;}
    #pond2 {
    	width:		750 px;
	height:		1500 px;
	display:	flex;
	flex-direction:	row;
	justify-content: space-around;
	align-items:	center;
	border-style:	double;}
    #pond3 {
    	background: #ccc none repeat scroll 0 0;
    	border: 3px solid #666;
    	margin: 5px;
    	padding: 5px;
    	position: relative;
    	width: 750px;
    	height: 500px;
	overflow: auto; }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("button1").click(function(){
        $("#div1").fadeIn();
        $("#div2").fadeIn("slow");
        $("#div3").fadeIn(3000);
    });
    $("#button2").click(function(){
	$("#imageA").toggle("slow");
    });
    $("#button3").click(function(){
        $("#imageB").animate({
            left: '250px',
            height: '+=50px',
            width: '+=50px'
        });
    });
    $("#button4").click(function(){
        $("#imageB").animate({
            left: '250px',
            height: '-=50px',
            width: '-=50px'
        });
    });
});
</script>
<script>
$( "#pond3" ).scrollTop( 300 );
	</script>
</head>
<body>
<H1>Trip to the Colorado Rocky Mountains</H1>
<input type="button" id="button1" value="Fade In Dots" />
<input type="button" id="button2" value="Toggle Photo A" />
<input type="button" id="button3" value="Grow Photo B" />
<input type="button" id="button4" value="Shrink Photo B" />
<input type="button" id="button5" value="Change Me"/>

<div id="pond">
	<img id="imageA" src="Breck3.jpg" alt="one" style="height: 200px; width:300px"/>
	<div id="div1" style="width:50px;height:50px;display:none;background-color:red;"></div><br>
	<img id="imageB" src="Food.jpg" alt="two" style="height: 200px; width:300px" />
	<div id="div2" style="width:50px;height:50px;display:none;background-color:green;"></div><br>
	<img id="imageC" src="LovelandPass2.jpg" alt="three" style="height: 200px; width:300px" />
	</div>
<div id="pond2">
	<img id="imageD" src="Breck2.jpg" alt="four" style="height: 200px; width:300px"/>
	<div id="div3" style="width:50px;height:50px;display:none;background-color:blue;"></div>
	<img id="imageE" src="Distance.jpg" alt="five" style="height: 200px; width:300px"/>
	<img id="imageF" src="Colorado1.JPG" alt="five" style="height: 200px; width:300px"/>
</div>
	<div id="pond3"><H1>Welcome to JS World</H1>
	</div>	
</body>
</html>
